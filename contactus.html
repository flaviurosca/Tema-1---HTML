<!DOCTYPE html>
<html>
    <head>
        <title>Blog Design</title>
        <meta content="Rules of Autocomplete" name="description">
        <meta content="blog, autocomplete" name="keywords">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="blog-container">
            <header>
                <div class="logo">Jeremy's Blog</div>
                <nav class="menu">
                    <ul>
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="./about.html">ABOUT</a></li>
                        <li><a href="./archive.html">ARCHIVE</a></li>
                        <li><a href="./contactus.html">CONTACT US</a></li>
                    </ul>
                </nav>
            </header>
            <main class="blog-post">
                <section class="contact-us">
                    <h3>Feel free to contact us</h3>
                </section>
                <form class="contact-form">
                    <section class="details-form"> 
                        <label for="name">Name</label>
                        <input type="text" name="fname" placeholder="Enter name">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter email">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" placeholder="Enter subject">
                    </section>
                    <section class="message-form">
                        <label for="message">Message</label>
                        <textarea name="message" rows="12" placeholder="Enter message"></textarea>
                        <div class="submit-button"> 
                            <input type="submit" value="Send Message">
                        </div>
                    </section>       
                </form>
                <section class="social-media">
                    <p>Or find us on social media</p>
                    <nav>
                        <ul>
                            <li><a href="https://www.facebook.com">Facebook</a></li>
                            <li><a href="https://www.twitter.com">Twitter</a></li>
                            <li><a href="https://www.instagram.com">Instagram</a></li>
                        </ul>
                    </nav>
                </section>
            </main>
            <footer>Jeremy's Blog 2020</footer>
        </div>
    </body>
</html>
